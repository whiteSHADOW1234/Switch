<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'nonce-cm1vaw==' https://cdn.jsdelivr.net">
    
    <title>SWITCH!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img id="img" src="imgs/cat_01.gif" draggable="true" >
    <script src="https://cdn.jsdelivr.net/npm/mousetrap@1.6.5/mousetrap.min.js"></script>
    <script nonce="cm1vaw==">

        const img = document.getElementById('img');
        const switchCat = number => img.src = 'imgs/cat_' + number.toString().padStart(2, '0') + '.gif';

        [4, 5, 6].map(number => {

            // 將不同的組合鍵對應到同一個 callback
            Mousetrap.bind([`command+${number}`, `ctrl+${number}`, `commandOrControl+${number}`], () => {

                switchCat(number);

                // 回傳 false 防止預設行為被觸發，並避免事件向外傳遞
                return false
            })
        })
    </script>
  </body>
</html>
